<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevIT</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <h2>Flexbox</h2>
        <div class="flexbox">
          <div class="header"><p>Header</p></div>
          <div class="nav"><p>Navigation</p></div>
          <div class="wrapper">
            <div class="content">
              <div class="square">
                <p>Content</p>
              </div>
            </div>
            <div class="sidebar"><p>Sidebar</p></div>
          </div>
          <div class="footer"><p>Footer</p></div>
        </div>

        <h2>Grid</h2>
        <div class="grid">
          <div class="grid-header"><p>Header</p></div>
          <div class="grid-nav"><p>Navigation</p></div>

          <div class="grid-content">
            <div class="grid-square">
              <p>Content</p>
            </div>
          </div>
          <div class="grid-sidebar"><p>Sidebar</p></div>

          <div class="grid-footer"><p>Footer</p></div>
        </div>
      </div>
    </main>

    <!-- <script defer src=""></script> -->
  </body>
</html>
